name: windows-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-2022
    env:
      # Set at job level so the smoke-test condition can reference it.
      BRIDGE_T4_USER: ${{ secrets.BRIDGE_T4_USER }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Setup .NET 8
      # -----------------------------------------------------------------------
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # -----------------------------------------------------------------------
      # Build C++ solution (BridgeCore + BridgeDLL + BridgeCoreTests)
      # -----------------------------------------------------------------------
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build C++ solution (Release|x64)
        shell: pwsh
        run: |
          msbuild TradeStation-T4-BridgeDLL.sln `
            /m /p:Configuration=Release /p:Platform=x64 `
            /p:TreatWarningsAsErrors=false

      # -----------------------------------------------------------------------
      # Build .NET worker
      # -----------------------------------------------------------------------
      - name: Build .NET worker
        shell: pwsh
        run: |
          dotnet build dotnet\BridgeDotNetWorker\BridgeDotNetWorker.csproj `
            -c Release --nologo

      # -----------------------------------------------------------------------
      # Run C++ unit tests
      # -----------------------------------------------------------------------
      - name: Run BridgeCoreTests
        shell: pwsh
        run: |
          $exe = "x64\Release\BridgeCoreTests.exe"
          if (-not (Test-Path $exe)) { throw "Test executable not found: $exe" }
          & $exe
          if ($LASTEXITCODE -ne 0) { throw "BridgeCoreTests failed with exit code $LASTEXITCODE" }

      # -----------------------------------------------------------------------
      # (Optional) Real connectivity smoke test â€“ only runs if secrets exist
      # -----------------------------------------------------------------------
      - name: Run .NET worker CONNECT smoke test
        if: ${{ env.BRIDGE_T4_USER != '' }}
        shell: pwsh
        env:
          BRIDGE_T4_USER:     ${{ secrets.BRIDGE_T4_USER }}
          BRIDGE_T4_PASSWORD: ${{ secrets.BRIDGE_T4_PASSWORD }}
          BRIDGE_T4_LICENSE:  ${{ secrets.BRIDGE_T4_LICENSE }}
          BRIDGE_ADAPTER_TYPE: DOTNET
        run: |
          $worker = "dotnet\BridgeDotNetWorker\bin\Release\net8.0-windows\BridgeDotNetWorker.exe"
          Start-Process -FilePath $worker -ArgumentList "--pipe \\.\pipe\BridgeSmoke" -NoNewWindow
          Start-Sleep -Seconds 2
          # Send PING via PowerShell named pipe client
          $pipe = New-Object System.IO.Pipes.NamedPipeClientStream(".", "BridgeSmoke", [System.IO.Pipes.PipeDirection]::InOut)
          $pipe.Connect(5000)
          $writer = New-Object System.IO.StreamWriter($pipe)
          $writer.AutoFlush = $true
          $reader = New-Object System.IO.StreamReader($pipe)
          $writer.WriteLine("PING")
          $resp = $reader.ReadLine()
          Write-Host "PING response: $resp"
          if ($resp -ne "PONG") { throw "Expected PONG, got: $resp" }
          $writer.WriteLine("CONNECT")
          $resp = $reader.ReadLine()
          Write-Host "CONNECT response: $resp"
          $pipe.Close()

      # -----------------------------------------------------------------------
      # Upload artifacts
      # -----------------------------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bridge-release
          path: |
            x64\Release\BridgeDLL.dll
            x64\Release\BridgeDLL.pdb
            x64\Release\BridgeCoreTests.exe
            dotnet\BridgeDotNetWorker\bin\Release\net8.0-windows\
