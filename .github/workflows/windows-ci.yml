name: windows-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        shell: pwsh
        run: |
          Write-Host "Repo root:"
          Get-ChildItem -Force
          if (Test-Path .github) { Write-Host "`n.github:"; Get-ChildItem -Recurse .github -Force }

      # This placeholder step makes CI succeed even before code exists.
      # Once the agent adds a .sln, we'll replace this with MSBuild + tests.
      - name: Placeholder - no code yet
        shell: pwsh
        run: |
          Write-Host "No build yet. Waiting for the agent to add C++ solution + tests."
          exit 0
