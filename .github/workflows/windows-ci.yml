name: windows-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build solution
        shell: pwsh
        run: .\scripts\build-windows.ps1 -Configuration Release -Platform x64

      - name: Build .NET worker
        shell: pwsh
        run: |
          dotnet build dotnet\BridgeDotNetWorker\BridgeDotNetWorker.csproj -c Release --nologo
          if ($LASTEXITCODE -ne 0) { throw ".NET worker build failed with exit code $LASTEXITCODE" }

      - name: Run unit tests
        shell: pwsh
        run: |
          $exe = "x64\Release\BridgeCoreTests.exe"
          if (-not (Test-Path $exe)) { throw "Test executable not found: $exe" }
          & $exe
          if ($LASTEXITCODE -ne 0) { throw "Unit tests failed with exit code $LASTEXITCODE" }

      - name: Run BridgeTSTests
        shell: pwsh
        run: |
          $exe = "x64\Release\BridgeTSTests.exe"
          if (-not (Test-Path $exe)) { throw "BridgeTSTests executable not found: $exe" }
          & $exe
          if ($LASTEXITCODE -ne 0) { throw "BridgeTSTests failed with exit code $LASTEXITCODE" }

      - name: Collect logs
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "logs") {
            Get-ChildItem logs -Recurse | ForEach-Object { Write-Host $_.FullName }
          } else {
            Write-Host "No logs directory found."
          }

      - name: Smoke test (stub connector)
        timeout-minutes: 2
        continue-on-error: true
        shell: pwsh
        run: |
          .\scripts\smoke-test.ps1
          if ($LASTEXITCODE -ne 0) { throw "Smoke test (stub) failed with exit code $LASTEXITCODE" }

      - name: Check T4 credentials
        id: t4-creds
        shell: pwsh
        run: |
          if ('${{ secrets.BRIDGE_T4_USER }}' -ne '') {
            echo "available=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "available=false" >> $env:GITHUB_OUTPUT
          }

      - name: Build .NET worker (T4SDK)
        if: steps.t4-creds.outputs.available == 'true'
        shell: pwsh
        run: |
          dotnet build dotnet\BridgeDotNetWorker\BridgeDotNetWorker.csproj -c Release --nologo /p:T4SDK=true
          if ($LASTEXITCODE -ne 0) { throw ".NET worker (T4SDK) build failed with exit code $LASTEXITCODE" }

      - name: Smoke test (real T4 connector)
        if: steps.t4-creds.outputs.available == 'true'
        timeout-minutes: 5
        shell: pwsh
        env:
          BRIDGE_CONNECTOR: REAL
          T4_HOST: ${{ secrets.BRIDGE_T4_HOST }}
          T4_PORT: ${{ secrets.BRIDGE_T4_PORT }}
          T4_USERNAME: ${{ secrets.BRIDGE_T4_USER }}
          T4_PASSWORD: ${{ secrets.BRIDGE_T4_PASSWORD }}
          T4_LICENSE_KEY: ${{ secrets.BRIDGE_T4_LICENSE }}
          T4_FIRM: ${{ secrets.BRIDGE_T4_FIRM }}
        run: |
          .\scripts\smoke-test.ps1 -T4SDK -RequireConnect
          if ($LASTEXITCODE -ne 0) { throw "Smoke test (real T4) failed with exit code $LASTEXITCODE" }

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bridge-release
          path: |
            x64/Release/BridgeDLL.dll
            x64/Release/BridgeDLL.lib
            x64/Release/BridgeTS.dll
            x64/Release/BridgeTS.lib
            x64/Release/BridgeCoreTests.exe
            x64/Release/BridgeTSTests.exe
            x64/Release/BridgeTestConsole.exe
            dotnet/BridgeDotNetWorker/bin/Release/
            docs/
            config/bridge.example.json
            logs/

