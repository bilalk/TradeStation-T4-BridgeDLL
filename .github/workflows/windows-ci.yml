name: windows-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build solution
        shell: pwsh
        run: .\scripts\build-windows.ps1 -Configuration Release -Platform x64

      - name: Build .NET worker
        shell: pwsh
        run: |
          dotnet build dotnet\BridgeDotNetWorker\BridgeDotNetWorker.csproj -c Release --nologo
          if ($LASTEXITCODE -ne 0) { throw ".NET worker build failed with exit code $LASTEXITCODE" }

      - name: Run unit tests
        shell: pwsh
        run: |
          $exe = "x64\Release\BridgeCoreTests.exe"
          if (-not (Test-Path $exe)) { throw "Test executable not found: $exe" }
          & $exe
          if ($LASTEXITCODE -ne 0) { throw "Unit tests failed with exit code $LASTEXITCODE" }

      - name: Collect logs
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "logs") {
            Get-ChildItem logs -Recurse | ForEach-Object { Write-Host $_.FullName }
          } else {
            Write-Host "No logs directory found."
          }

      - name: Check T4 secrets availability
        id: t4_secrets
        shell: pwsh
        run: |
          if ("${{ secrets.BRIDGE_T4_USER }}" -ne "") {
            Write-Host "T4 credentials are configured – smoke test will validate the connection."
            echo "available=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "T4 credentials are NOT configured – skipping real T4 smoke test."
            Write-Host "To enable, add these repository secrets: BRIDGE_T4_USER, BRIDGE_T4_PASSWORD, BRIDGE_T4_HOST, BRIDGE_T4_PORT, BRIDGE_T4_LICENSE, BRIDGE_CONNECTOR"
            echo "available=false" >> $env:GITHUB_OUTPUT
          }

      - name: T4 Smoke Test (real connector)
        if: steps.t4_secrets.outputs.available == 'true'
        shell: pwsh
        env:
          BRIDGE_CONNECTOR: ${{ secrets.BRIDGE_CONNECTOR }}
          T4_HOST: ${{ secrets.BRIDGE_T4_HOST }}
          T4_PORT: ${{ secrets.BRIDGE_T4_PORT }}
          T4_USERNAME: ${{ secrets.BRIDGE_T4_USER }}
          T4_PASSWORD: ${{ secrets.BRIDGE_T4_PASSWORD }}
          T4_LICENSE_KEY: ${{ secrets.BRIDGE_T4_LICENSE }}
        run: |
          .\scripts\smoke-test.ps1 -T4SDK -RequireConnect
          if ($LASTEXITCODE -ne 0) { throw "Smoke test failed with exit code $LASTEXITCODE" }

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bridge-release
          path: |
            x64/Release/BridgeDLL.dll
            x64/Release/BridgeDLL.lib
            x64/Release/BridgeCoreTests.exe
            x64/Release/BridgeTestConsole.exe
            dotnet/BridgeDotNetWorker/bin/Release/
            docs/
            config/bridge.example.json
            logs/

