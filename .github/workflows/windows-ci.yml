name: windows-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build solution
        shell: pwsh
        run: .\scripts\build-windows.ps1 -Configuration Release -Platform x64

      - name: Run unit tests
        shell: pwsh
        run: |
          $exe = "x64\Release\BridgeCoreTests.exe"
          if (-not (Test-Path $exe)) { throw "Test executable not found: $exe" }
          & $exe
          if ($LASTEXITCODE -ne 0) { throw "Unit tests failed with exit code $LASTEXITCODE" }

      - name: Collect logs
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "logs") {
            Get-ChildItem logs -Recurse | ForEach-Object { Write-Host $_.FullName }
          } else {
            Write-Host "No logs directory found."
          }

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bridge-release
          path: |
            x64/Release/BridgeDLL.dll
            x64/Release/BridgeDLL.lib
            x64/Release/BridgeCoreTests.exe
            x64/Release/BridgeTestConsole.exe
            docs/
            config/bridge.example.json
            logs/

